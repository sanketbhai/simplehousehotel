
{% extends "index.html" %}


{% load static %}

{% block title %}<title>place Order</title>{% endblock %}

<style>
    body {
    background-color: #FFEBEE
}

.card {
    width: 400px;
    background-color: #fff;
    border: none;
    border-radius: 12px
}

label.radio {
    cursor: pointer;
    width: 100%
}

label.radio input {
    position: absolute;
    top: 0;
    left: 0;
    visibility: hidden;
    pointer-events: none
}

label.radio span {
    padding: 7px 14px;
    border: 2px solid #eee;
    display: inline-block;
    color: #039be5;
    border-radius: 10px;
    width: 100%;
    height: 48px;
    line-height: 27px
}

label.radio input:checked+span {
    border-color: #039BE5;
    background-color: #81D4FA;
    color: #fff;
    border-radius: 9px;
    height: 48px;
    line-height: 27px
}

.form-control {
    margin-top: 10px;
    height: 48px;
    border: 2px solid #eee;
    border-radius: 10px
}

.form-control:focus {
    box-shadow: none;
    border: 2px solid #039BE5
}

.agree-text {
    font-size: 12px
}

.terms {
    font-size: 12px;
    text-decoration: none;
    color: #039BE5
}

.confirm-button {
    height: 50px;
    border-radius: 10px
}
</style>






{% block main %}
<form method="POST" action="{% url 'placeorder' %}">
    {% csrf_token %}
<div class="container mt-5 mb-5 d-flex justify-content-center">
    <div class="card px-1 py-4">
        <div class="card-body">
            
           
            <h6 class="information  pb-4 ">Please provide following information to place order</h6>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <!-- <label for="name">Name</label> --> <input required class="form-control" type="text" name="name" placeholder="Name"> </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <div class="input-group"> <input required class="form-control" type="text" name="phone" placeholder="Mobile"> </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <div class="input-group"> <input required class="form-control" type="text" name="email" placeholder="Email ID"> </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-floating">
                        <div class="input-group"> <textarea class="form-control" name="address" type="text" placeholder="Address"></textarea> </div>
                    </div>
                </div>
            </div>
            <div hidden class="row">
                <div class="col-sm-12">
                    <div class="form-floating">
                        <div class="input-group"> <textarea class="form-control" id="products" name="products" type="text" placeholder="Address"></textarea> </div>
                    </div>
                </div>
            </div>
            <input hidden type="text" name="price" id="price">
            <div style="padding-top:5%">
                <button onClick="emptycart()" class="btn btn-primary btn-block confirm-button">Confirm</button>
            </div>
            
        </div>
    </div>
</div> 
</form>
{% endblock main %}



{% block script %}

<script>
    cartcount()
    products=document.querySelector("#products")
    products.innerHTML=localStorage.getItem("cart")
    var cart=JSON.parse(localStorage.getItem("cart"))
    var sum=20
    cart.forEach(function (Item) {
        sum+=Item.qty*Item.price;
    });
    price=document.querySelector("#price")
    price.value=sum

    function emptycart(){
        window.localStorage.setItem("cart",JSON.stringify([]))
    }
</script>





{% endblock script %}
